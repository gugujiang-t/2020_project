	<script>
		var pieChart = document.getElementById('pieChart').getContext('2d');



		var myPieChart = new Chart(pieChart, {
			type: 'pie',
			data: {
				datasets: [{
					data: {{ lcount|tojson }},
					backgroundColor :["#1d7af3","#f3545d","#fdaf4b","#35cd3a","#716aca","#f90fff"],
					borderWidth: 0
				}],
				labels: {{ length|tojson }}
			},
			options : {
				responsive: true,
				maintainAspectRatio: false,
				legend: {
					position : 'bottom',
					labels : {
						fontColor: 'rgb(154, 154, 154)',
						fontSize: 11,
						usePointStyle : true,
						padding: 20
					}
				},
				pieceLabel: {
					render: 'percentage',
					fontColor: 'white',
					fontSize: 14,
				},
				tooltips: false,
				layout: {
					padding: {
						left: 20,
						right: 20,
						top: 20,
						bottom: 20
					}
				}
			}
		})
